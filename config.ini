[General]
GithubLinkFormat = https://api.github.com/repos/{owner}/{repo}/releases/latest
User-Agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36(KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3
RetryTimes = 3
Timeout = 10

[program_name]
GithubRepoOwner = owner_name
GithubRepoName = repo_name
DonwloadLinkPattern = ^.+\.zip$  ; regex pattern used to choose file from release
SavePath = /wherever/you/wnat/to/save/your/file

[another_program_name]
GithubRepoOwner = owner_name
GithubRepoName = repo_name
DonwloadLinkPattern = ^.+\.deb$  ; regex pattern used to choose file from release
SavePath = /wherever/you/wnat/to/save/your/file