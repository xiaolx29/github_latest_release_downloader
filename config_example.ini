[General]
GithubLinkFormat = https://api.github.com/repos/{owner}/{repo}/releases/latest
User-Agent = Mozilla/5.0 (X11; Linux x86_64; rv:109.0) Gecko/20100101 Firefox/115.0
RetryTimes = 3
Timeout = 10

[program_name]
GithubRepoOwner = owner_name
GithubRepoName = repo_name
DownloadUrlPattern = regex pattern like ^.+\.zip$ or ^.+\.deb$
SavePath = /wherever/you/wish/to/put/your/program
